services:
  # The Redis Database
  redis:
    image: redis:7-alpine
    container_name: redis_db
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # Your FastAPI Application
  api:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Use the service name 'redis' as the hostname
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - redis

volumes:
  redis_data: